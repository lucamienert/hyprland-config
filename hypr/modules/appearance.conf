general {
  gaps_in=4
  gaps_out=6
  border_size=2
  col.active_border = rgba(5e81acff) rgba(88c0d0ff) 45deg
  col.inactive_border = rgba(444444aa)
  layout=dwindle
}

decoration {
    rounding = 12
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
}

animations {
    enabled = true
    bezier = myBezier, 0.25, 1.0, 0.5, 1.0
    bezier = easeInOutCubic, 0.65, 0.0, 0.35, 1.0
    bezier = easeOutBack, 0.34, 1.56, 0.64, 1.0

    animation = windows, 1, 3, myBezier, slide
    animation = windowsOut, 1, 3, myBezier, slide
    animation = fade, 1, 4, easeInOutCubic
    animation = workspaces, 1, 4, easeOutBack, slidevert
    animation = border, 1, 6, default


