general {
  gaps_in=4
  gaps_out=6
  border_size=2
  col.active_border = rgba(89b4faee) rgba(b4befeaa) 45deg
  col.inactive_border = rgba(313244aa)
  layout=dwindle
}

decoration {
    rounding = 12
    active_opacity = 1.0
    inactive_opacity = 0.98
    fullscreen_opacity = 1.0
    
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
}
